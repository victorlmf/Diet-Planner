<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Login</title>
</head>
<body>
    <!-- Header -->
    <div class="container col-8">
        <div class="navbar border-bottom border-dark mb-3">
            <h2>Diet Planner</h2>
            <h5>Don't have an account? <a href="/" class="btn btn-success ms-2">Register</a></h5>
        </div>
    </div>
    <!-- Login -->
    <div class="container col-6">
        <h1 class="text-center p-2">Login</h1>
        <form action="/login" method="post">
            {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-warning fs-5 fw-bold" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
