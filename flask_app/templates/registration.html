<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Registration</title>
</head>
<body>
    <!-- Header -->
    <div class="container col-8">
        <div class="navbar border-bottom border-dark mb-3">
            <h2>Diet Planner</h2>
            <h5>Aleady have an account? <a href="/login_page" class="btn btn-warning ms-2">Login</a></h5>
        </div>
    </div>
    <!-- Registration -->
    <div class="container col-6">
        <h1 class="text-center p-2">Registration</h1>
        <form action="/register" method="post">
            {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- First Name -->
            <div class="form-group mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <!-- Last Name -->
            <div class="form-group mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <!-- Email -->
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control">
            </div>
            <!-- Password -->
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="confirm_pw" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_pw" class="form-control">
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-success fs-5 fw-bold" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
